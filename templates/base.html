<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Creative Deluge: {% block title%}Home{% endblock %}</title>

    <!-- Foundation CSS -->
    <link rel="stylesheet" href="/vendor/foundation/css/foundation.css" />

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic|Titillium+Web:400,200,200italic,300,300italic,400italic,600,600italic,700,700italic,900|Raleway:400,100,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

    <!-- App Styles -->
    <link rel="stylesheet" href="/static/css/deluge.css">

    <!-- Modernizr -->
    <script src="/vendor/foundation/js/vendor/custom.modernizr.js"></script>
</head>
<body>
    <header>
        <div class="row">
            <a href="/" class="title">Creative <span class="alt">Deluge</span></a>
            <div class="nav float-right">
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </header>

    <div class="content row">
        {% block content %}{% endblock %}
        <hr/>
        <div class="footer-spacer">&nbsp;</div>
    </div>

    <footer>
        <div class="feeds">
            <a href="#" class="feed"><i class="icon-rss"></i> Featured Feed</a>
            <a href="#" class="feed"><i class="icon-rss"></i> Articles Feed</a>
            <a href="#" class="feed"><i class="icon-rss"></i> Blog Feed</a>
        </div>
        <div>Copyright 2013 Christopher S. Case. All rights reserved.</div>
    </footer>

    <!----------------------------------------------------------------------------------------------------------------->
    <!-- Foundation javascript -->
    <script>
        document.write('<script src=' +
                ('__proto__' in {} ? '/vendor/foundation/js/vendor/zepto' : '/vendor/foundation/js/vendor/jquery') +
                '.js><\/script>')
    </script>
    <script src="/vendor/foundation/js/foundation.min.js"></script>

    <!-- Initialize JS Plugins -->
    <script>
        $(document).foundation();
    </script>

    <!----------------------------------------------------------------------------------------------------------------->
</body>
</html>
